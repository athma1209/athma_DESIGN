<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Cherry Quant</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Roboto&display=swap" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">
    <link href="css/navbar.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/main.js" defer></script>

</head>
<body>
    
<!-------   navbar   ------>
    <header id="header"></header>
<!------ navbar END  ------>


<!-- LOG IN OR TABLE -->
<br>
<div class="LogBox">
    <div class="BoxL">
        <span class="textL">Cherry Quant</span>
        <span class="textP">Cherry Quant는 일방적을 서비스만 제공하는 것이 아닌, Quant에 관련된 투자전략의 개발 환경및 다양한 정보 제공과 소통, 협업, 공유를 통한 전략 정보 공유와 검증및 제작을 할 수 있는 오픈 플랫폼 입니다.</span>
        <img src="img/login_img.png" class="img01" >
    </div>
    <div class="BoxR">
        <div class="cardbox">
            <p class="title">Your E-mail</p>
            <input type="id" value="이메일 주소를 적어주세요" class="CON_inbox">
            <p class="title">Password</p>
            <input type="password" value="비밀번호를 입력해주세요" class="CON_inbox">
            
            <button type="button" class="CON_btn">Log In</button>

            <button type="button" onclick="document.location.href='error.html'" class="F_PW">Forgot Password?</button>
            <button type="button" onclick="document.location.href='signup.html'" class="SignUp">Sign Up</button>
            
            <div class="SNSLOGIN">SNS 간편 로그인</div>
            <div class="SNSiconBox">
                <a href="#" ><div class="SNSICON"><img src="img/icon_google.svg"></div></a>
                <a href="#" ><div class="SNSICON"><img src="img/icon_apple.svg"></div></a>
            </div>
            <div class="SNSLOGIN_T">소셜 계정으로 로그인 또는 회원가입 시 개인정보 처리방침 및 서비스 이용약관에 동의한 것으로 간주합니다.</div>


        </div>
    </div>


</div>
<!-------- END -------->





<!-- footer start -->

<!-- footer end -->

</html>
